<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <title>Juego del ahorcado ONE</title>
    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/9514dd5057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main class="main">
      <!-- logo -->
      <div class="logo">
        <div class="logo-img-container">
          <a href="https://www.aluracursos.com/" target="blank"><img src="img/alura-logo.png" alt="" /></a>
        </div>
      </div>

      <section class="container">
        <div class="inicio-container" id="inicio" style="width: 100%; height: 200%;">
          <h1>AHORCADO</h1>
          <button id="button-inicio" class="button-inicio">
            <div class="btn-1-text">Iniciar juego</div></button>
          <button id="button-agregar" class="button-agregar">
            <div class="btn-2-text">Agregar nueva palabra</div>
          </button>
        </div>

        <div id="agregar-palabra" class="display-none">
          <div class="input">
            <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Ingrese una palabra" maxlength="8">
          </div>
          
          <div class="text-aclaration">
                  <i class="fas fa-exclamation-circle"></i>
                  <p>MÃ¡x. de 8 letras, SIN espacios</p>
          </div>
          
          <div>
            <button class="btn btn-guardar" style="width: 20.75rem; margin: 1rem;" id="guardar">Guardar y empezar</button>
            <button class="btn" id="cancelar" style="width: 20.75rem; margin: 1rem;">Cancelar</button> 
          </div> 
        </div>     
        
        <div id="juego" class="display-none">
          <div class="dibujo-ahorcado">
            <canvas id="ahorcado" width="480px" height="360px"></canvas>
          </div>
          <div class="letras-adivinadas">
            <table id="tabla-letras-correctas">
              <tr id="letras-correctas">
              </tr>
            </table>
          </div>
          <div class="tabla-guiones"></div>
          <div class="letras-erradas">
            <table id="tabla-letras-incorrectas">
              <tr id="letras-incorrectas">
                <td> </td>
              </tr>
            </table>
          </div>
          <div>
            <button class="btn btn-nuevo" style="width: 20.75rem; margin: 1rem;" id="nuevoJuego">Nuevo juego</button>
            <button class="btn btn-desistir" id="desistir" style="width: 20.75rem; margin: 1rem;">Desistir</button> 
          </div> 
        </div>
      </section>

      
    </main>

    <footer>
      <p class="footer-paragraph">Creado por Pau Morales ðŸ’• - Contacto:
          <a href="https://www.linkedin.com/in/paumorales98/"><i class="fab fa-linkedin fa-2x"></i></a>
          <a href="https://github.com/pau-morales"><i class="fab fa-github-square fa-2x"></i></a>
      </p>
    </footer> 
    
    <script type="text/javascript" src="js/ahorcado.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
  </body>
</html>
